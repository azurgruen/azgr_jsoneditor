<f:be.container
	includeCssFiles="{0: '{f:uri.resource(path:\'Css/jsoneditor.css\')}'}" 
	includeJsFiles="{0: '{f:uri.resource(path:\'JavaScript/jquery.jsoneditor.js\')}'}" 
	loadJQuery="1">
<!-- 	<script src="/typo3conf/ext/azgr_jsoneditor/Resources/Public/JavaScript/jquery.jsoneditor.js"></script> -->
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:for each="{files}" as="file">
							<f:be.menus.actionMenuItem label="{file.name}" controller="Backend" action="show" arguments="{file:file.name}" />
						</f:for>
					</f:be.menus.actionMenu>
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="azgr-backend">
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
